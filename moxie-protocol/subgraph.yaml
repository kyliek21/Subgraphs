specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenManager
    network: mainnet
    source:
      address: "0x57f1887a8bf19b14fc0df6fd9b2acc9af147ea85"
      abi: TokenManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
      abis:
        - name: TokenManager
          file: ./abis/TokenManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenDeployed(address,address,uint256)
          handler: handleTokenDeployed
      file: ./src/token-manager.ts

  - kind: ethereum
    name: Vault
    network: mainnet
    source:
      address: "0x57f1887a8bf19b14fc0df6fd9b2acc9af147ea85"
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: VaultDeposit(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultDeposit
        - event: VaultTransfer(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultTransfer
      file: ./src/vault.ts
  - kind: ethereum
    name: MoxieBondingCurve
    network: mainnet
    source:
      address: "0x57f1887a8bf19b14fc0df6fd9b2acc9af147ea85"
      abi: MoxieBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
      abis:
        - name: MoxieBondingCurve
          file: ./abis/MoxieBondingCurve.json
      eventHandlers:
        - event: BondingCurveInitialized(address,address,uint256,uint256,uint32)
          handler: handleBondingCurveInitialized
        - event: SubjectSharePurchased(address,address,uint256,address,uint256,address)
          handler: handleSubjectSharePurchased
        - event: SubjectShareSold(address,address,uint256,address,uint256,address)
          handler: handleSubjectShareSold
        - event: UpdateBeneficiary(address)
          handler: handleUpdateBeneficiary
        - event: UpdateFees(uint256,uint256,uint256,uint256)
          handler: handleUpdateFees
        - event: UpdateFormula(address)
          handler: handleUpdateFormula
      file: ./src/moxie-bonding-curve.ts
templates:
  - kind: ethereum/contract
    name: SubjectTokenContract
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/subject-token.ts
      entities:
        - TokenLockWallet
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

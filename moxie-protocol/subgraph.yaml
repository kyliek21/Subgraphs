specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenManager
    network: base-sepolia
    source:
      address: "0x990591A096934FEF9d0eb6E2b9669f20ee0E424B"
      abi: TokenManager
      startBlock: 12648943
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - User
        - TokenManagerTokenDeployedTx
      abis:
        - name: TokenManager
          file: ./abis/TokenManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenDeployed(address,address,uint256)
          handler: handleTokenDeployed
      file: ./src/token-manager.ts
  - kind: ethereum
    name: SubjectFactory
    network: base-sepolia
    source:
      address: "0x0b34EB0DE7977b1d3e7facD449b92a0Fe5772A40"
      abi: SubjectFactory
      startBlock: 12648935
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: SubjectFactory
          file: ./abis/SubjectFactory.json
      eventHandlers:
        - event: SubjectOnboardingInitiated(address,address,uint256,address,uint256,uint256)
          handler: handleSubjectOnboardingInitiated
        - event: SubjectOnboardingFinished(address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleSubjectOnboardingFinished
      file: ./src/subject-factory.ts

  - kind: ethereum
    name: Vault
    network: base-sepolia
    source:
      address: "0x56ebfCCef61065C0b18C43f97e693b102E86570A"
      abi: Vault
      startBlock: 12648946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Summary
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: VaultDeposit(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultDeposit
        - event: VaultTransfer(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultTransfer
      file: ./src/vault.ts
  - kind: ethereum
    name: MoxieBondingCurve
    network: base-sepolia
    source:
      address: "0xAE03AC8F00cD242f69f996BD06DE5Ab9363c20Ac"
      abi: MoxieBondingCurve
      startBlock: 12648953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Portfolio
        - Order
        - MoxieBondingCurveBondingCurveInitializedTx
        - MoxieBondingCurveSubjectSharePurchasedTx
        - MoxieBondingCurveSubjectShareSoldTx
        - MoxieBondingCurveUpdateBeneficiaryTx
        - MoxieBondingCurveUpdateFeesTx
        - MoxieBondingCurveUpdateFormulaTx
      abis:
        - name: MoxieBondingCurve
          file: ./abis/MoxieBondingCurve.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BondingCurveInitialized(address,address,uint256,uint256,uint32)
          handler: handleBondingCurveInitialized
        - event: SubjectSharePurchased(address,address,uint256,address,uint256,address)
          handler: handleSubjectSharePurchased
        - event: SubjectShareSold(address,address,uint256,address,uint256,address)
          handler: handleSubjectShareSold
        - event: UpdateBeneficiary(address)
          handler: handleUpdateBeneficiary
        - event: UpdateFees(uint256,uint256,uint256,uint256)
          handler: handleUpdateFees
        - event: UpdateFormula(address)
          handler: handleUpdateFormula
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/moxie-bonding-curve.ts
  - kind: ethereum
    name: EasyAuction
    network: base-sepolia
    source:
      address: "0x6DE3Ce213f27FAF4339383C8aEc7e255a1Eb2A24"
      abi: EasyAuction
      startBlock: 12648913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctioningToken
        - AuctionCancellationSellOrderTx
        - AuctionClaimedFromOrderTx
        - AuctionNewSellOrderTx
      abis:
        - name: EasyAuction
          file: ./abis/EasyAuction.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CancellationSellOrder(indexed uint256,indexed uint64,uint96,uint96)
          handler: handleCancellationSellOrder
        - event: ClaimedFromOrder(indexed uint256,indexed uint64,uint96,uint96)
          handler: handleClaimedFromOrder
        - event: NewSellOrder(indexed uint256,indexed uint64,uint96,uint96)
          handler: handleNewSellOrder
        - event: NewAuction(indexed uint256,indexed address,indexed address,uint256,uint256,uint64,uint96,uint96,uint256,uint256,address,bytes)
          handler: handleNewAuction
      file: ./src/auction.ts
  - kind: ethereum
    name: MoxieToken
    network: base-sepolia
    source:
      address: "0xf86136AfB0fb72cdbd27d7Aea9e283725d6815a1"
      abi: MoxieToken
      startBlock: 12648770
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MoxieTransferTx
      abis:
        - name: MoxieToken
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/protocol-token.ts
templates:
  - kind: ethereum/contract
    name: SubjectTokenContract
    network: base-sepolia
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/subject-token.ts
      entities:
        - Subject
        - SubjectTokenTransferTx
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenManager
    network: base-sepolia
    source:
      address: "0xFd990aF1c711cC0fc46E66B22877B028aF7eF59C"
      abi: TokenManager
      startBlock: 12934201
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - User
      abis:
        - name: TokenManager
          file: ./abis/TokenManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenDeployed(address,address,uint256)
          handler: handleTokenDeployed
      file: ./src/token-manager.ts
  - kind: ethereum
    name: Vault
    network: base-sepolia
    source:
      address: "0x3C1Fd0E625765A40fFd58adc4784603A07f5D05f"
      abi: Vault
      startBlock: 12934204
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Summary
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: VaultDeposit(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultDeposit
        - event: VaultTransfer(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultTransfer
      file: ./src/vault.ts
  - kind: ethereum
    name: MoxieBondingCurve
    network: base-sepolia
    source:
      address: "0xF80Fe11Ace879AD3695f8caA51be0368318C32fA"
      abi: MoxieBondingCurve
      startBlock: 12933779
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Portfolio
        - Order
      abis:
        - name: MoxieBondingCurve
          file: ./abis/MoxieBondingCurve.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BondingCurveInitialized(address,address,uint256,uint256,uint32)
          handler: handleBondingCurveInitialized
        - event: SubjectSharePurchased(address,address,uint256,address,uint256,address)
          handler: handleSubjectSharePurchased
        - event: SubjectShareSold(address,address,uint256,address,uint256,address)
          handler: handleSubjectShareSold
        - event: UpdateFees(uint256,uint256,uint256,uint256)
          handler: handleUpdateFees
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/moxie-bonding-curve.ts
  - kind: ethereum
    name: EasyAuction
    network: base-sepolia
    source:
      address: "0x8EB6A9275637358Fea56D8431e85B6BB6F260853"
      abi: EasyAuction
      startBlock: 12934136
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctioningToken
      abis:
        - name: EasyAuction
          file: ./abis/EasyAuction.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ClaimedFromOrder(indexed uint256,indexed uint64,uint96,uint96)
          handler: handleClaimedFromOrder
        - event: NewAuction(indexed uint256,indexed address,indexed address,uint256,uint256,uint64,uint96,uint96,uint256,uint256,address,bytes)
          handler: handleNewAuction
        - event: AuctionCleared(indexed uint256,uint96,uint96,bytes32)
          handler: handleAuctionCleared
        - event: UserRegistration(indexed address,uint64)
          handler: handleUserRegistration
      file: ./src/auction.ts
templates:
  - kind: ethereum/contract
    name: SubjectTokenContract
    network: base-sepolia
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/subject-token.ts
      entities:
        - Subject
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

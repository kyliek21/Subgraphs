specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenManager
    network: {{network}}
    source:
      address: "{{TokenManager}}"
      abi: TokenManager
      startBlock: {{TokenManagerStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - User
        - TokenManagerTokenDeployedTx
      abis:
        - name: TokenManager
          file: ./abis/TokenManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenDeployed(address,address,uint256)
          handler: handleTokenDeployed
      file: ./src/token-manager.ts
  - kind: ethereum
    name: Vault
    network: {{network}}
    source:
      address: "{{Vault}}"
      abi: Vault
      startBlock: {{VaultStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Summary
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: VaultDeposit(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultDeposit
        - event: VaultTransfer(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVaultTransfer
      file: ./src/vault.ts
  - kind: ethereum
    name: MoxieBondingCurve
    network: {{network}}
    source:
      address: "{{MoxieBondingCurve}}"
      abi: MoxieBondingCurve
      startBlock: {{MoxieBondingCurveStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subject
        - Portfolio
        - Order
        - MoxieBondingCurveBondingCurveInitializedTx
        - MoxieBondingCurveSubjectSharePurchasedTx
        - MoxieBondingCurveSubjectShareSoldTx
        - MoxieBondingCurveUpdateBeneficiaryTx
        - MoxieBondingCurveUpdateFeesTx
        - MoxieBondingCurveUpdateFormulaTx
      abis:
        - name: MoxieBondingCurve
          file: ./abis/MoxieBondingCurve.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BondingCurveInitialized(address,address,uint256,uint256,uint32)
          handler: handleBondingCurveInitialized
        - event: SubjectSharePurchased(address,address,uint256,address,uint256,address)
          handler: handleSubjectSharePurchased
        - event: SubjectShareSold(address,address,uint256,address,uint256,address)
          handler: handleSubjectShareSold
        - event: UpdateFees(uint256,uint256,uint256,uint256)
          handler: handleUpdateFees
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/moxie-bonding-curve.ts

templates:
  - kind: ethereum/contract
    name: SubjectTokenContract
    network: {{network}}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/subject-token.ts
      entities:
        - Subject
        - SubjectTokenTransferTx
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
